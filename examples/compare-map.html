<body>
  <div id="compare-root" aria-label="Kartenvergleich"></div>

  <script>

    window.vectormapCompareConfig = {
      containerId: "compare-root",
      styleLeft:
        "https://vectortiles.geo.admin.ch/styles/ch.swisstopo.leichte-basiskarte.vt/style.json",
      styleRight: "../styles/ch.vectormap.lightbasemap.json",
      center: [8.7241, 47.4987],
      zoom: 15,
      bearing: 0,
      pitch: 0,
      hash: true,
      pitchWithRotate: true
    };
  </script>
  <script src="../assets/js/modules/base-map.js"></script>
  <script src="../assets/js/modules/compare-map.js"></script>
